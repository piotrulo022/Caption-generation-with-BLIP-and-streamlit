version: '3'


services:
  model_api:
    build: ./model_api
    ports:
      - "5000:5000"
    networks:
      - my_network

  streamlit_app:
    build: ./streamlit_app
    ports:
      - "5005:5005"
    networks:
      - my_network

  db:
    build: ./db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: train_database
      MYSQL_USER: my_user
      MYSQL_PASSWORD: my_password
    networks:
      - my_network
    # volumes:
    #   - db_data:/var/lib/mysql



networks:
  my_network:
    driver: bridge

